<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>modal test</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(window).on('load',function(){
                $('#myModal').modal('show');
                $('#hide').hide();
            });
        </script>
        <script language="javascript">
            function input(){
                var value = document.getElementById('round');
                alert("text:" + value.options[value.selectedIndex].value);
                document.getElementById("hide").style.display="block";
            }
        </script>
    </head>
    <body>
        <div id='hide' style='color:lightgray; background-color:black;'>&nbsp;&nbsp;{{request.session.login_ok_user}}&nbsp;&nbsp;</div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title modal-title-centered">{{g_name}}</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    {% comment %}  {% endcomment %}
                    <div class="modal-body">
                        <select class="form-select" id="round">
                            <option selected>총 라운드를 선택하세요</option>
                            <option value="4">4강</option>
                            <option value="8">8강</option>
                            <option value="16">16강</option>
                            <option value="32">32강</option>
                            <option value="64">64강</option>
                        </select>
                    </div>
                    {% comment %}  {% endcomment %}
                    <div class="modal-footer" style="display: flex; justify-content: center;">
                        <input type="button" class="btn btn-primary px-5" data-bs-dismiss="modal" value="Start" onclick="input()" />
                    </div>
                </div>
            </div>
        </div>
        <br/><br/>
    </body>
</html>
