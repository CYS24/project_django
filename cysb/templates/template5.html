{% for address in addresses %}
    <li style='background-color:{% cycle 'lightyellow' 'lightgreen' 'lightblue'%}'>
        {{address.name}}
    </li>
{% endfor %}
</br>
{% for address in addresses %}
    {% cycle 'lightyellow' 'lightgreen' 'lightblue' as bgc silent %}
    {% if forloop.counter == 2 %}
        {% resetcycle %}
    {% endif %}
    <li style='background-color:{{bgc}}'>
        {{address.name}}
    </li>
{% endfor %}
